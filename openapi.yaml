openapi: 3.0.3
info:
  title: User API for drakorid
  version: 1.0.0
  description: User API for Drama API scrapping from drakorid, the purpose is to manage user watch history, favorites, etc.
servers:
- url: '{baseUrl}'
  variables:
    baseUrl:
      default: https://api-user.wldnasyrf.my.id/
      description: Base URL for the API
paths:
  /auth/login:
    post:
      tags:
      - Auth
      summary: Login
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: object
                        properties:
                          access_token:
                            type: string
                          refresh_token:
                            type: string
                        required:
                        - access_token
                        - refresh_token
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                          username:
                            type: string
                          email:
                            type: string
                          img_url:
                            type: string
                          created_at:
                            type: string
                          updated_at:
                            type: string
                        required:
                        - id
                        - username
                        - email
                        - img_url
                        - created_at
                        - updated_at
                    required:
                    - token
                    - user
                  message:
                    type: string
                  status:
                    type: string
                required:
                - data
                - message
                - status
              example:
                data:
                  token:
                    access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNzUwYWQ4MTgtMDVmNS00OTZjLThhNTktNjA1Yjc5NTNkYzE3IiwiZXhwIjoxNzU1ODk0NzYwLCJpYXQiOjE3NTU4OTM4NjB9.LC5dqBd0NO7teJ_iXHjC85LYFi95tA-X_Sj_5-k2--I
                    refresh_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNzUwYWQ4MTgtMDVmNS00OTZjLThhNTktNjA1Yjc5NTNkYzE3IiwiZXhwIjoxNzU4NDg1ODYwLCJpYXQiOjE3NTU4OTM4NjB9.cmr23Yo953KaXFt91K0nqymyF2vz1oawAa9QpV_f6HM
                  user:
                    id: 750ad818-05f5-496c-8a59-605b7953dc17
                    username: admin
                    email: admin@admin.com
                    img_url: https://imagedelivery.net/xE-VtsYZUS2Y8MtLMcbXAg/9cb9505a/orig
                    created_at: '2025-08-23T03:15:44.885703+07:00'
                    updated_at: '2025-08-23T03:15:44.885703+07:00'
                message: User logged in successfully
                status: success
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
            example:
              email: admin@admin.com
              password: admin123
  /auth/register:
    post:
      tags:
      - Auth
      summary: Register
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: object
                        properties:
                          access_token:
                            type: string
                          refresh_token:
                            type: string
                        required:
                        - access_token
                        - refresh_token
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                          username:
                            type: string
                          email:
                            type: string
                          img_url:
                            type: string
                          created_at:
                            type: string
                          updated_at:
                            type: string
                        required:
                        - id
                        - username
                        - email
                        - img_url
                        - created_at
                        - updated_at
                    required:
                    - token
                    - user
                  message:
                    type: string
                  status:
                    type: string
                required:
                - data
                - message
                - status
              example:
                data:
                  token:
                    access_token: '{{vault:json-web-token}}'
                    refresh_token: '{{vault:json-web-token}}'
                  user:
                    id: b838cfd6-6f43-4e70-9d75-ba7166cc672d
                    username: example
                    email: example@mail.com
                    img_url: https://imagedelivery.net/xE-VtsYZUS2Y8MtLMcbXAg/9cb9505a/orig
                    created_at: '2025-08-23T03:17:10.844044786+07:00'
                    updated_at: '2025-08-23T03:17:10.844044786+07:00'
                message: User registered successfully
                status: success
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
              required:
              - email
              - username
              - password
            example:
              email: example@mail.com
              username: example
              password: example123
  /me/refresh:
    post:
      tags:
      - Auth
      summary: Refresh
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                    required:
                    - access_token
                  message:
                    type: string
                  status:
                    type: string
                required:
                - data
                - message
                - status
              example:
                data:
                  access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNzUwYWQ4MTgtMDVmNS00OTZjLThhNTktNjA1Yjc5NTNkYzE3IiwiZXhwIjoxNzU1ODk0Nzc0LCJpYXQiOjE3NTU4OTM4NzR9.yfKBl5-ZPYeXieRujPqDHuboXA7qDakRHyyNIZDN9PI
                message: Token refreshed successfully
                status: success
        '401':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                  message:
                    type: string
                  status:
                    type: string
                required:
                - data
                - message
                - status
              example:
                data: invalid or expired refresh token
                message: Refresh token failed
                status: error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
              - refresh_token
            example:
              refresh_token: '{{refresh_token}}'
  /me/logout:
    post:
      tags:
      - Auth
      summary: Logout
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    nullable: true
                  message:
                    type: string
                  status:
                    type: string
                required:
                - data
                - message
                - status
              example:
                data: null
                message: User logged out successfully
                status: success
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
              - refresh_token
            example:
              refresh_token: '{{refresh_token}}'
