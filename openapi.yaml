                  original_title: Hide & Sis
                  slug: hide-and-sis-2025
                  synopsis: 'Chatfah, adik bungsu keluarga Bupphachinda, baru saja
                    menerima bagian terbesar dari warisan ayahnya dan akan segera
                    menikah. Namun, Chatfah jatuh dari lantai tertinggi sebuah rumah
                    liburan dan disaksikan oleh ketiga kakak perempuannya yang terkejut.
                    Ketika jasadnya menghilang, ketiga saudara perempuannya—Baibua,
                    Chomphu, dan Picha—menjadi tersangka atas hilangnya Chatfah.

                    Kakak tertua, Baibua, tenang, bijaksana, dan selalu berkorban
                    untuk keluarganya. Kakak kedua, Chomphu, adalah seorang model
                    percaya diri yang pacarnya dicuri Chatfah dan ditunangkan. Kakak
                    ketiga, Putpichaya, adalah seorang desainer perhiasan dan paling
                    dekat dengan Chatfah. Ketiganya mencari Chatfah sementara tragedi
                    lebih lanjut menimpa mereka setelah hilangnya adik bungsu mereka.

                    Ketika tidak ada orang lain yang bisa dipercaya, ketiga saudari
                    itu harus mencoba saling percaya. Mereka kembali ke rumah masa
                    kecil mereka untuk mencari tahu siapa dalang hilangnya Chatfah,
                    yang kemungkinan besar adalah salah satu dari mereka.'
